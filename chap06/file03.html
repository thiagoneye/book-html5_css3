<!DOCTYPE html>
<html lang="pt-br">
		<head>
				<title>Esquemas de Posicionamento: Posicionamento Relativo</title>
				<meta charset="utf-8">
				<style rel="stylesheet">

						span {
								position: relative;
								left: 60px;
								top: 40px;
								border: 1px solid black;
						}

				</style>
		</head>
		<body>
				<h2>Neste cabeçalho <span>estas palavras</span> foram deslocadas de sua posição padrão.</h2>
		</body>
</html>
