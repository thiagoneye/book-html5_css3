<!DOCTYPE html>
<html lang="pt-br">
		<head>
				<title>Esquemas de Posicionamento: Elementos Inline</title>
				<meta charset="utf-8">
				<style rel="stylesheet">

						p {
							border: 1px solid black;
						}

						.especial > strong {
								margin-top: 3800px;
								margin-bottom: 5400px;
								margin-left: 150px;
								margin-right: 280px;
						}

				</style>
		</head>
		<body>
				<p> Este é o primeiro parágrafo. </p>
				<p class="especial"> Este parágrafo contém <strong>três</strong> elementos inline. </p>
				<p> Este é o terceiro parágrafo. </p>
		</body>
</html>
